apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-demo1
  namespace: openshift-gitops
spec:
  destination:
    namespace: argo-demo1
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: myApps/demo1
    repoURL: https://github.com/thikade/openshift-gitops-getting-started.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
