apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrapper
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: false
    path: bootstrap/apps
    repoURL: https://github.com/thikade/openshift-gitops-getting-started.git
    targetRevision: demo1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
